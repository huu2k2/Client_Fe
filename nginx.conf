server {
    listen 82;  # Port của server, có thể thay đổi tùy theo cấu hình của bạn
    server_name client.localhost;  # Tên subdomain

    location / {
        root /path/to/your/client/files;  # Đường dẫn tới thư mục chứa các file của client
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}
